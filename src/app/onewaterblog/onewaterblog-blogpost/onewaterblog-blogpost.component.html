<div class="blogpost-header"
[ngStyle]="{ 'background-image': 'url(' + blog?.thumbnail + ')' }"
>
  <div class="gradient-image"></div>
  <img src="assets/img/white-wave-2.svg" alt="img" class="bottom-wave" />
</div>
<div class="blogpost-body">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10">
        
          <h1 class="blogpost-heading">{{blog?.title.rendered}}</h1>
         
          <div class="d-flex align-items-center">
            <h6>
              Category - 
            </h6>
            <h6 class="blogpost-category ml-1">
              {{ blog?._embedded['wp:term'][0][0].name
            }}
          </h6>
          </div>
        
          <div class="blogpost-author">
            <div class="blogpost-author-img">
              <img [src]="blog?._embedded?.author[0]?.avatar_urls['96']" alt="author">
            </div>
            <div class="blogpost-author-text">
              <h6>
                Author
              </h6>
              <h5>
                {{blog?._embedded?.author[0]?.name}}
              </h5>

              <h6 class="text-500">
                {{blog?.date | date: 'MMMM d, y'}}
              </h6>
            </div>
        </div>
         
  
          <!--demo blog content-->
          <div class="blog-post-content">
            <div _ngcontent-skq-c5="" class="blog-content" [innerHtml]="blog?.content.rendered">
              <div
                id="i4c-draggable-container"
                style="position: fixed; z-index: 1499; width: 0px; height: 0px"
              >
                <div class="resolved" style="all: initial" data-reactroot="">
                  &nbsp;
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
  </div>
</div>

<div class="more-blogs">
  <div class="my-container">
    
<section class="popular-blogs">
  <div class="my-container">
    <div class="popular-container">
      <h2 class="text-center">You may also like</h2>

      <div class="popular-blogs">
        <owl-carousel
          #popularCarousel
          [items]="popularBlogs"
          [options]="popularBlogsCarousel"
          [carouselClasses]="['owl-theme', 'row', 'sliding']"
        >
          <div class="item" *ngFor="let item of popularBlogs">
            <a [routerLink]="['/onewaterblog/blogpost']">
            <div class="blog-card blog-card-popular">
              <div class="blog-img">
                <img [src]="item?.img" alt="blog" />
              </div>

              <div class="blog-content">
                <div>
                  <h5 class="blog-title mb-3">
                    {{ item?.title | shorten: 50 }}
                  </h5>

                  <h6 class="text-600">
                    <span class="blog-category">
                      {{ item?.category }}
                    </span>
                    -
                    <span class="blog-date">
                      {{ item?.date }}
                    </span>
                  </h6>
                </div>

                <div
                  class="d-flex align-items-center justify-content-between mt-4"
                >
                  <h6 class="blog-read">
                    <span class="icon">
                      <i class="fa fa-clock-o" aria-hidden="true"></i>
                    </span>

                    {{ item?.readingTime }} mins read
                  </h6>

                  <a class="btn-dark btn-sm blog-btn mt-0"> Read more </a>
                </div>
              </div>
            </div>
            </a>
          </div>
        </owl-carousel>
      </div>

      <div class="popular-owl-btns">
        <button
          class="popular-owl-btn popular-owl-btn-left"
          (click)="owlPrev(popularCarousel)"
        >
          <i class="fa fa-chevron-left" aria-hidden="true"></i>
        </button>
        <button
          class="popular-owl-btn popular-owl-btn-right"
          (click)="owlNext(popularCarousel)"
        >
          <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>
</section>

  </div>
</div>
