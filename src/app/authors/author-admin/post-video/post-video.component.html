<div class="overlay"></div>
<div
class="dashboard-content-wrapper dash-tab"
>
<form class="dashboard-form" [formGroup]="form" (submit)="postvideo()">

  <div class="dashboard-section basic-info-input">
    <h4><i data-feather="user-check"></i>Post Video</h4>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label"> Title</label>
      <div class="col-sm-9">
        <input
          type="text"
          class="form-control"
          placeholder="Video Title"
          formControlName="title"
        />
        <p *ngIf="submited && form.get('title').invalid">
          Title is required!
        </p>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Video Link</label>
      <div class="col-sm-9">
        <input
          type="text"
          class="form-control"
          placeholder="Paste video url here"
          formControlName="link"
        />
        <p *ngIf="submited && form.get('link').invalid">
          Video Link is required!
        </p>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Description</label>
      <div class="col-sm-9">
        <textarea
          type="text"
          class="form-control"
          placeholder="Video Description"
          formControlName="desc"
        ></textarea>
        <p *ngIf="submited && form.get('desc').invalid">
          Description is required!
        </p>
      </div>
    </div>

  </div>
  <div class="dashboard-section basic-info-input">
    <div class="form-group row">
      <label class="col-sm-3 col-form-label"></label>
      <div class="col-sm-9">
        <button class="button" type="submit">Post Video</button>
      </div>
    </div>
  </div>

</form>
<div class="row mt-4">
    <div class="col-lg-12">
      <strong class="text-default">
        <i>
           Please Note - To post a video, upload the video to any server, such as YouTube, and paste its link in the form above.
        </i>
      </strong>
    </div>
  </div>
</div>

<div class="modal fade" id="videoModal" role="dialog" #videoModal>
    <div class="modal-dialog modal-md">
      <div class="modal-content">
      <div class="modal-head">
          <button type="button" class="close" (click)="modal.closeModal(videoModal)">&times;</button>
      </div>
        <div class="modal-body">
         <img src="assets/img/modals/success.svg
         " alt="" style="width: 35%;">
         <h2>
           Video posted succesfully.
          </h2>
        </div>
          <button type="button" class="btn btn-default" (click)="modal.closeModal(videoModal)">OK</button>
      </div>
    </div>
</div>
